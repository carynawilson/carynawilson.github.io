<html>
	<head>
		<title>HTML5 Video Example</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<style>
		video{
			width: 100%;
		}
		h1 {
			position: absolute;
			top: 50px;

<body>
